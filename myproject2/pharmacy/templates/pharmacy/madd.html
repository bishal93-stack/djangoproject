<!DOCTYPE HTML>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        {% load staticfiles %}
       <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
       <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
         <link rel="stylesheet" href="{% static '/pharmacy/css/bootstrap.css' %}"/>
        <link rel="stylesheet" href="{% static '/pharmacy/js/bootstrap.js' %}"/>

        <link rel="stylesheet" href="{% static '/pharmacy/js/jquery-3.3.1.js' %}"/>

        <link rel="stylesheet" href="{% static '/pharmacy/js/proper.js' %}"/>
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    </head>
    <body>
    <form method="POST" class="post-form" action="/madd">
            {% csrf_token %}
        <div class="container">
    <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <h3>Enter Details</h3>
        </div>
        </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Medicine Id:</label>
        <div class="col-sm-4">
          {{ form.tid }}
        </div>
        </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Medicine Name:</label>
        <div class="col-sm-4">
          {{ form.tname }}
        </div>
      </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Medicine Quantity:</label>
        <div class="col-sm-4">
          {{ form.tquantity }}
        </div>
        </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Medicine Price:</label>
        <div class="col-sm-4">
          {{ form.tprice }}
        </div>
        </div>
            <div class="form-group row">
        <label class="col-sm-2 col-form-label">Date:</label>
        <div class="col-sm-4">
          {{ form.tdate }}
        </div>
            </div>





        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
        </div>
    </form>
    </body>
    </html>
