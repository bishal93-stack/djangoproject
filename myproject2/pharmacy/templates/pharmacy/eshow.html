<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Employee Records</title>
         {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'pharmacy/css/bootstrap.css' %}"/>

        <link rel="stylesheet" href="{% static '/pharmacy/js/bootstrap.js' %}"/>

        <link rel="stylesheet" href="{% static '/pharmacy/js/jquery-3.3.1.js' %}"/>

        <link rel="stylesheet" href="{% static '/pharmacy/js/proper.js' %}"/>

    </head>
    <body>
     <h1>Employee report</h1>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr id="e1">
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Email</th>
            <th>Employee Contact</th>

        </tr>
        </thead>
        <tbody>
    {% for employee in employees %}
        <tr id="e2">
            <td>{{ employee.eid }}</td>
            <td>{{ employee.ename }}</td>
            <td>{{ employee.eemail }}</td>
            <td>{{ employee.econtact }}</td>

        </tr>
    {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <center><a href="/eadd" class="btn btn-primary">Add New Record</a></center>
     <center> <a href="/index" class="btn btn-primary">HOMEPAGE</a></center>
    </body>
    </html>
