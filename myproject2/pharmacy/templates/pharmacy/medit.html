<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Medicine</title>
        {% load staticfiles %}
          <link rel="stylesheet" href="{% static '/pharmacy/css/bootstrap.css' %}"/>
        <link rel="stylesheet" href="{% static '/pharmacy/js/bootstrap.js' %}"/>

        <link rel="stylesheet" href="{% static '/pharmacy/js/jquery-3.3.1.js' %}"/>

        <link rel="stylesheet" href="{% static '/pharmacy/js/proper.js' %}"/>

        <link rel="stylesheet" href="{% static 'static/pharmacy/style.css' %}"/>
    </head>
    <body>
    <form method="POST" class="post-form" action="/mupdate/{{medicine.id}}">
            {% csrf_token %}
        <div class="container">
    <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <h3>Update Details</h3>
        </div>
        </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Medicine Id:</label>
        <div class="col-sm-4">
            <input type="text" name="tid" id="id_tid" required maxlength="20" value="{{ medicine.tid }}"/>
        </div>
        </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Medicine Name:</label>
        <div class="col-sm-4">
            <input type="text" name="tname" id="id_tname" required maxlength="100" value="{{ medicine.tname }}" />
        </div>
      </div>
              <div class="form-group row">
        <label class="col-sm-2 col-form-label">Date:</label>
        <div class="col-sm-4">
            <input type="date" name="tdate" id="id_tdate" required maxlength="50" value="{{ medicine.tdate }}" />
        </div>
        </div>
        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Medicine Quantity:</label>
        <div class="col-sm-4">
            <input type="number" name="tquantity" id="id_tquantity" required maxlength="254" value="{{ medicine.tquantity }}" />
        </div>
        </div>

        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Medicine Price:</label>
        <div class="col-sm-4">
            <input type="number" name="tprice" id="id_tprice" required maxlength="150" value="{{ medicine.tprice }}" />
        </div>
        </div>
              <div class="form-group row">
        <label class="col-sm-2 col-form-label">Total Price:</label>
        <div class="col-sm-4">
            <input type="number" name="ttprice" id="id_ttprice" required maxlength="150" value="{{ medicine.ttprice }}" />
        </div>
        </div>



        <div class="form-group row">

        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
        </div>
        </div>
        </div>
    </form>
    </body>

    </html>
